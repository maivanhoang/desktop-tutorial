<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../bootstrap/bs/css/bootstrap.min.css">
    <title>JS2-Ex4</title>
    <style>
        #main-content{
            background-image: url("img/img-1.jpg");
            height: 600px;
        }
    </style>
</head>
<body>
    <div class="container" id="main-content">
        <div class="row">
            <div class="col-sm-12 col-md-4  col-lg-4"></div>
            <div class="col-sm-12 col-md-4  col-lg-4">
                <select name="image-list" id="imgList">
                    <option value="img1">image1</option>
                    <option value="img2">image2</option>
                    <option value="img3">image3</option>
                    <option value="img4">image4</option>
                    <option value="img5">image5</option>
                </select>
                <button id="changeImg">changeImg</button>
            </div>
            <div class="col-sm-12 col-md-4  col-lg-4"></div>
        </div>
	<script type="text/javascript">
			function setImageBasedOnSelect() {
				var getImgValue = document.getElementById('images').value;
				var changeSrcImg = document.getElementById('imgPlace');
				switch (getImgValue){
					case "1":
						changeSrcImg.src = 'images/avatar1.jpg';
						break;
					case "2": 
						changeSrcImg.src = 'images/avatar2.jpg';
						break;
					case "3":
						changeSrcImg.src = 'images/avatar3.jpg';
						break;
					case "4":
						changeSrcImg.src = 'images/avatar4.jpg';
						break;
					case "5":
						changeSrcImg.src = 'images/avatar5.jpg';
				}
			}
	</script>
    </div> 
</body>
</html>
