<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ex_04</title>
</head>
<body>
    <script>
        First Number=3840;
        Second Number=1989;
        multiply=First Number*Second Number;
        while (First Number != Second Number){
            if(First Number> Second Number){
                First Number-=SecondNumber;
            }
            else
            {
                Second Number-= First Number;
            }
        }
        document.write('UCLN='+First Number+'<br>');
        document.write('BCNN='+multiply/First Number);
    </script>
</body>
</html>
